{% extends 'CollectionCards/base.html' %}


{% block content2 %}
<h4>Введите исходные данные для генерации</h4>
<form action="/process/" method="post">
    {% csrf_token %}
    {% if error_message %}
        <p style="color:#ff0000">{{ error_message }}</p>
    {% endif %}
    <table>
        <tr><td><label>Количество карт: </label></td><td><input type="text" min="1" max="1000" name="number_of_cards" ></td></tr>
        <tr><td><label for="series_of_cards">Серия карты:</label></td>
        <td><select name="series_of_cards">
        <option value="db">Debit</option>
        <option value="lo">Loyalty</option>
        <option value="cr">Credit</option>
            </select></td></tr>
        <tr><td><label for="validity">Срок действия:</label></td>
        <td><select name="validity">
        <option value="30">1 месяц</option>
        <option value="182">6 месяцев</option>
        <option value="365">1 год </option>
            </select></td></tr>
    </table>
<br>
    <p><input type="submit" value="Generate"></p>
</form>

{% endblock %}
